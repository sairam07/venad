<div class="tab-pane fade in active">
    <h6>Login</h6>
    <form role="form" ng-submit="loginVm.login(owner)">
        <div class="row">
            <div class="col-sm-1">
                <div class="form-group">
                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Email address" ng-model="owner.id">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <div class="form-group">
                    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password" ng-model="owner.pass">
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn large-btn btn-primary">Submit</button>
            <button type="button" class="btn btn-link">Forgot Password?</button>
        </div>
    </form>
</div>
