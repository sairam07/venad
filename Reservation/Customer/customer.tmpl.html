<div class="tab-pane fade in active" ng-controller="CustomerController as  customerVm">
    <h6>Make a Reservation</h6>
    <form role="form" ng-submit="customerVm.addReservation(customer)">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter First Name"  ng-model="customer.firstName">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" ng-model="customer.lastName">
                </div>
            </div>
        </div>
        <div class ="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter Your phone" ng-model="customer.phone">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com" ng-model="customer.email">
                </div>
            </div>
        </div>
        <div class ="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter city" ng-model="customer.city">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter city" ng-model="customer.state">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="zip">Zipcode</label>
                    <input type="text" class="form-control" id="zip" placeholder="Enter Zipcode"ng-model="customer.zip">
                </div>
            </div>
        </div>
        <div class ="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" class="form-control" id="date" placeholder="MM/DD/YYYY" ng-model="customer.date">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="text" class="form-control" id="time" placeholder="HH:MM AM/PM" ng-model="customer.time">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="size">Number of Guests</label>
                    <input type="number" class="form-control" id="size" placeholder="# people" ng-model="customer.guests">
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="ocassion">Ocassion</label>
                    <input type="text" class="form-control" id="reserveSpecial" placeholder="e.g. Birthday, Official meeet etc."ng-model="customer.occasion">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="notes">Supplementary</label>
                    <input type="text" class="form-control" id="notes" placeholder="Any Additional needs like decorations or special needs etc" ng-model="customer.supplement">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn large-btn btn-primary" value="reserve">Reserve</button>
            <a  href="#/changereserve" class="btn btn-link" role="button">Change Existing Reservation?</a>
        </div>
    </form>

</div>
