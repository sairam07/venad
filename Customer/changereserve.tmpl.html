<div class="tab-pane fade in active" ng-submit="updateVm.select(cust_id)">
    <h6>Change Reserve</h6>
    <form role="form">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="notes">Confirmation Number</label>
                    <input type="text" class="form-control" id="notes" placeholder="Enter Your Confirmation Number" ng-model="updateVm.cust_id">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn large-btn btn-primary" value="changereserve">Submit</button>
        </div>
    </form>
</div>
